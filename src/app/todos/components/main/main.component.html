<section class="main" [ngClass]="{ hidden: noTodoClass$ | async }">
  <input
    id="toggle-all"
    class="toggle-all"
  />
  <label for="toggle-all">Icono</label>
  <ul class="todo-list">
    <app-todos-todo
      *ngFor="let todo of visibleTodos$ | async"
      [todo]="todo"
      [isEditing]="editingId === todo.id"
      (setEditingId)="setEditingId($event)"
    ></app-todos-todo>
  </ul>
</section>
